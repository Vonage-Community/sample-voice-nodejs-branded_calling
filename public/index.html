<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Vonage Branded Calling</title>
</head>

<body class="center">
  <div class="heading">
    <h2>Branded Calling</h2>
  </div>

  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h2>Confirm removal</h2>
      <p>Are you sure you want to remove this brand?</p>
      <div class="modal-buttons">
        <button id="cancelRemove" class="btn btn-light">Cancel</button>
        <button id="confirmRemove" class="btn btn-outline-danger">Yes, remove it</button>
      </div>
    </div>
  </div>

  <div id="errorModal" class="modal">
    <div class="modal-content">
      <h2>Incorrect data</h2>
      <p id="errMessage"></p>
      <div class="modal-buttons">
        <button id="errorOk" class="btn btn-light">Ok</button>
      </div>
    </div>
  </div>

  <div id="container" class="sip-list" style="display: none">
    <div class="tab">
      <button class="tab-links" onclick="openTab(event, 'Brands')" id="defaultOpen">Reasons</button>
      <button class="tab-links" onclick="openTab(event, 'Docs')">Docs</button>
      <button class="tab-links" onclick="openTab(event, 'Settings')">Settings</button>
    </div>

    <div id="Brands" class="tab-content">
      <form id="createBrandForm" class="call-search-from">
        <div class="form-group">
          <div class="input-group">
            <label for="number">ID/Number</label>
            <input type="tel" id="number" name="number">
          </div>
          <div class="input-group">
            <label for="brand">Reason</label>
            <input type="text" id="brand" name="brand">
          </div>
          <div class="button-group">
            <button type="submit" class="btn btn-dark">Create</button>
          </div>
        </div>
        <div id="errorMessage"></div>
      </form>

      <table id="brand-table">
        <thead>
          <tr>
            <th>ID/Number</th>
            <th>Reason</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be populated here using JavaScript -->
        </tbody>
      </table>
    </div>

    <div id="Settings" class="tab-content settings">
      <div class="setting">
        <div class="setting-name">SIP URI</div>
        <div class="setting-value"><span id="sip-uri">-</span>&nbsp;&nbsp;&nbsp;<button id="edit-sip-uri"
            style="display: none" class="btn btn-dark btn-sm">Edit</button></div>
      </div>
      <div class="setting">
        <div class="setting-name"></div>
        <div class="setting-value" id="config-warning" style="display: none"></div>
      </div>
    </div>

    <div id="Docs" class="tab-content">
      <p><strong>API URL</strong>: <span id="currentOrigin">-</span></p>
      <div id="markdownPage"></div>
    </div>

    <script src="
    https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="tabs.js"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
